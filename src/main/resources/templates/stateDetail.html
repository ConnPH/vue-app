<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        .gyz-headerbox {
            height: 150px;
            background: #2D93CA;
            text-align: center;
            background: #01AAED;
            color: white
        }

        .gyz-headerbox .title {
            font-size: 28px
        }

        .gyz-cheader {
            width: 500px;
            text-align: center;
            margin: 0 auto;
            padding-top: 10px
        }

        .gyz-center {
            padding-top: 17px
        }

        .gyz-center2 {
            padding-top: 10px
        }

        .gyz-section {
            padding-top: 100px
        }
    </style>
</head>
<body>

<div id="app">
    <!-- 头部-->
    <header>
        <div class="gyz-headerbox">
            <div class="gyz-cheader">
                <p class="title pt28 b">{{stateVo.title}}</p>
                <p class="gyz-center2" v-html="stateVo.description"></p>
                <p class="gyz-center f12">
                    <span class="mr30">参加人数: {{stateVo.personNum}}</span>
                    <span>统计时间: {{stateVo.createTime}}</span>
                </p>
            </div>
        </div>
    </header>
    <!--中间内容-->
    <section class="gyz-section">
        <div class="layui-container">
            <div class="layui-row" style="text-align: center">
                <div class="layui-col-md12">
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div id="main" style="width: 100%;height:400px;"></div>
                </div>
            </div>
        </div>
    </section>
    <!--底部-->
    <footer class="mt30">
        <div class="layui-container">
            <div class="layui-row" style="text-align: center">
                <div class="layui-col-md12">
                    <p class="b f20">统计剩余{{stateVo.endTime}}</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/echarts.min.js"></script>

<script>
    const  vm = new Vue({
        el: '#app',
        data:{
            stateVo:{}
        },
        created:function (){
            this.loadStateDetail()
        },
        methods:{
            loadStateDetail:function (){
                axios.get("/v1/api/getStateDetail?stateId=1").then(function (res){
                    console.log(res.data.data.stateVo)
                    var that = this;
                    that.stateVo = res.data.data.stateVo;
                    // console.log(stateVo)
                    var stateDetailList = res.data.data.stateDetailList;

                    that.loadEcharts(stateDetailList);
                }).catch(function (err){

                })
            },
            loadEcharts:function (stateDetailList) {

                if (stateDetailList && stateDetailList.length == 0) return;

                var xAxisData = [];
                var yAxisData = [];

                for (let i = 0; i < stateDetailList.length; i++) {
                    xAxisData.push(stateDetailList.title)
                    yAxisData.push(stateDetailList.itemNum)
                }


                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: 'ECharts 入门示例'
                    },
                    tooltip: {},
                    legend: {
                        data: ['销量']
                    },
                    xAxis: {
                        data: xAxisData
                    },
                    yAxis: {},
                    series: [{
                        name: '销量',
                        type: 'bar',
                        data: yAxisData
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        }
    })
</script>

</body>
</html>
